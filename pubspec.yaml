name: flutter_animarker
description: Marker Geo-Animation solution for Google Maps. Support Linear Animation, Rotation and Ripple Effect.
version: 4.0.0
homepage: https://github.com/gauris26/flutter_animarker
environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter_platform_interface: ^2.4.1
  vector_math: ^2.1.4
  diffutil_dart: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^3.0.0
  import_sorter: ^4.6.0
  dart_test_matchers: ^0.2.0
  google_maps_flutter: ^2.5.0
  benchmark_harness: ^2.2.2
